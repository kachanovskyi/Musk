<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Musk</title>
  <link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>

<header class="header">
  <div id="headerInner">
    <div class="container-fluid">
      <nav class="navbar navbar-default">
        <div class="container-fluid col-md-offset-1 col-md-10">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html">
              <img src="images/logo.svg"/>
            </a>
          </div>
        </div>
      </nav>
    </div>
  </div>
</header>

<section id="wrapper">
  <div class="row">
    <div class="slide-1 col-xs-12 col-md-offset-1 col-md-10">
      <div class="row table-display">
        <div class="description table-cell col-xs-12 col-md-10">
          <h1>AI helps real estate agents to be mobile</h1>
          <p>
            Everything is happening now. Instant publication is the must today. Machine learning algorithms show content that matters most. In the world of noise meaningful feedback is highly valuable.
            <a class="learn-more" href="https://www.facebook.com" target="_blank">Learn more<span class="hidden-xs"> on Facebook</span></a>
          </p>
          <div class="subscribers">
            <img src="images/profile-pics.png"/>
            <p>370 agents already interested</p>
          </div>
        </div>
        <div class="table-cell col-xs-12 col-md-offset-1 col-md-4">
          <form id="contactForm" action="https://formspree.io/volodymyr.kachanovsky@botscrew.com"
                method="post" target="_blank">
            <input type="text" name="First name" placeholder="First name" required/>
            <input type="text" name="Last name" placeholder="Last name" required/>
            <input type="text" name="Location" placeholder="Your location" required/>
            <input type="email" name="Email" placeholder="Email address" required/>
            <button type="submit" class="musk-btn">Add me to the waiting list</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<link rel="stylesheet" href="css/bootstrap.min.css"/>
<link href="https://fonts.googleapis.com/css?family=Poppins:300,600" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-1.11.3.min.js"></script>
</body>
</html>
